<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala de Apoio CMEIV</title>
    <link rel="stylesheet" href="css/sytle.css">
    <script type="module" src="js/script.js"></script>
</head>

<body>
    <div class="tabelaEscala">
        <table>
            <thead>
                <tr>
                    <th>Horário</th>
                    <th>Segunda</th>
                    <th>Terça</th>
                    <th>Quarta</th>
                    <th>Quinta</th>
                    <th>Sexta</th>
                </tr>
            </thead>
            <tbody id="escalasDaSemana"></tbody>
        </table>
    </div>

    <div class="proximaEscala">
        <div class="atual w-50">
            <h1>Escala Atual</h1>
            <p>
                <span class="color-white" id="escalaAtualTempo"></span> <br>
                <span class="color-white" id="escalaAtualEscalado"></span>
            </p>
        </div>
        <div class="proxima w-50">
            <h1>Próxima escala</h1>
            <p>
                <span class="color-yellow" id="escalaProximaTempo"></span> <br>
                <span class="color-white" id="escalaProximaEscalado"></span>
            </p>
        </div>
    </div>

    <audio id="warning">
        <source src="warning.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
